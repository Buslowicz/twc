<link rel="import" href="imports/polymer/polymer.html">
<link rel="import" href="imports/esp/esp.html">
<!--
A test class

@demo test.html
-->
<dom-module id="element-name">
  <template>
    <style>
      h1 {
        color: red;
      }
    </style>
    <style>
      :host {
        display: block;
      }
    </style>
    <style include="shared-style"></style>
    <h1 class="testing">tester: [[test]]</h1>
  </template>
  <script>
    (function () {
      "use strict";

      /**
       * A behavior
       */
      var myBehavior = {
        test: function () {
          console.log("behavior test");
        }
      };

      var ElementName = Polymer({
        /**
         * @event profile-change-event
         * @param {any} newProfile New profile.
         */
        /**
         * Fires whenever ** .. yo!
         *
         * @event some-event
         * @param { { property: boolean, } } deep
         * @param {string} name New name
         */
        is: "element-name",
        properties: {
          /**
           * A greetings list
           */
          greetings: {
            type: Array,
            reflectToAttribute: true,
            observer: "observerAuto"
          },
          test: {
            type: String,
            value: "tester",
            readOnly: true
          },
          profile: {
            type: Object,
            notify: true
          },
          computedProp: {
            type: String,
            computed: "_computeComputedProp(test)"
          },
          computedPropAuto: {
            type: String,
            computed: "_computeComputedPropAuto(test)"
          }
        },
        observers: [ "observer(profile.prop)" ],
        behaviors: [ myBehavior ],

        /**
         * Observer method
         */
        observer: function (val) {
          console.log("val:", val);
        },
        observerAuto: function (greetings) {
          console.log("greetings:", greetings);
        },
        _computeComputedProp: function (val) {
          console.log(val);
          return val + "!";
        },
        _computeComputedPropAuto: function (test) {
          console.log("test:", test);
          return test + "!";
        },
        externalDependency: function () {
          return window.test;
        }
      });

      /**
       * Some static method
       */
      ElementName.staticTest = function(test, test2, test3) {
        console.log("static");
      };
    }());
  </script>
</dom-module>
