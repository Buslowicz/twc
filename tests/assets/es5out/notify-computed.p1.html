<link rel="import" href="imports/polymer/polymer.html">
<dom-module id="notify-computed">
  <script>
    (function () {
      "use strict";

      var NotifyComputed = Polymer({
        is: "notify-computed",
        properties: {
          prop: {
            type: String
          },
          test: {
            notify: true,
            type: String,
            computed: "_computeTest(prop)"
          }
        },
        _computeTest: function (prop) {
          console.log(prop);
          return "test";
        }
      });
    }());
  </script>
</dom-module>
